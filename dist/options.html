<!DOCTYPE html><html><title>Webcoda Dev Options</title><link rel="stylesheet" href="main.css"></html><body><div class="container"><h1>Webcoda DEV Extension</h1><form class="form"><div class="input-group" data-tracker-input="kentico"><label class="form-label" for="trackerType">Type:</label><select class="form-select" id="trackerType"><option class="option option--capitalize" value="kentico">kentico</option><option class="option option--capitalize" value="jira">jira</option><option class="option option--capitalize" value="bugherd">bugherd</option><option class="option option--capitalize" value="asana">asana</option></select></div><div class="input-group"><label class="form-label" for="url">URL:</label><input type="text" id="url"></div><div class="input-group tracker-input tracker-input--jira"><label class="form-label" for="jiraProject">Jira Project</label><input type="text" id="jiraProject"></div><div class="input-group tracker-input tracker-input--bugherd"><label class="form-label" for="bugherdProject">Bugherd Project</label><input type="text" id="bugherdProject"></div><div class="input-group tracker-input tracker-input--asana"><label class="form-label" for="asanaProject">Asana Project</label><input type="text" id="asanaProject"></div><button class="btn form-btn js-add" type="submit">Add</button></form><h2>Sites added:</h2><button class="js-clear-all" type="button">Clear All</button><div class="input-group flex"><select id="chosen" multiple></select></div></div><script src="./jquery.min.js"></script><script src="./options.js"></script></body>
