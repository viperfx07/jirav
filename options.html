<html>

<head>
    <title>JiraV Options</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel teal">
                    <h1 class="white-text">JiraV Options</h1>
                    <input type="text" id="jiraUrl" class="jira-options white-text" placeholder="Enter Redmine url (e.g. webcoda.atlassian.net">
                    <input type="text" id="projectName" class="jira-options white-text" placeholder="Enter Project name (e.g. WEBCMS)">
                    <em style="color: #fff; font-size: 16px;">The url will be http(s)://[redmine-url]/browse/[project-name]-[issue-id]</em>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="options.js"></script>
</body>

</html>
