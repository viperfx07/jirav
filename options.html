<html>

<head>
    <title>JiraV Options</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <!-- Select -->
                <div class="form-add">
                    <label class="label" for=""></label>
                    <select name="" id="">
                        <option value="kentico">Kentico</option>
                        <option value="jira">Jira</option>
                        <option value="bugherd">Bugherd</option>
                        <option value="asana"></option>
                    </select>
                    
                    <input type="text" class="white-text" placeholder="Enter url (e.g. webcoda.atlassian.net)" />

                    <div class="additional additional--jira">
                        <input type="text" id="projectName" class="jira-options white-text" placeholder="Enter Project name (e.g. WEBCMS)">    
                        <em style="color: #fff; font-size: 16px;">The url will be http(s)://[url]/browse/[project-name]-[issue-id]</em>
                    </div>
                    <div class="additional additional--bugherd">
                        
                    </div>
                    <div class="additional additional--asana">
                        
                    </div>

                    <button>Add</button>
                </div>

                <div class="card-panel teal">
                    <h1 class="white-text">JiraV Options</h1>
                    
                    
                    
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="options.js"></script>
</body>

</html>
